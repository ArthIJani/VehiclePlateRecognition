{% extends "base.html" %}

{% block content %}
    <div class="container text-gray-400 bg-gray-900 body-font mx-auto p-4 ">
        <h1 class="text-3xl text-center font-bold mb-4">Upload a Video</h1>
        <form method="post" enctype="multipart/form-data" class=" shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="title">Title:</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" name="title" placeholder="Video Title" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="description">Description:</label>
                <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" placeholder="Video Description" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="video_file">Choose a Video:</label>
                <input type="file" id="video_file" name="video_file" accept="video/*" required>
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Upload Video
                </button>
            </div>
        </form>

        <!-- Display uploaded video -->
        <div id="uploadedVideo" class="hidden mt-4">
            <h2 class="text-2xl font-bold mb-2">Uploaded Video</h2>
            <video controls id="videoPlayer" class="w-full"></video>
        </div>
    </div>

    <script>
        // JavaScript to display the uploaded video
        document.getElementById('video_file').addEventListener('change', function (event) {
            const videoFile = event.target.files[0];
            const videoPlayer = document.getElementById('videoPlayer');
            const uploadedVideo = document.getElementById('uploadedVideo');

            if (videoFile) {
                // Set the video source and show the video player
                videoPlayer.src = URL.createObjectURL(videoFile);
                uploadedVideo.classList.remove('hidden');
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
